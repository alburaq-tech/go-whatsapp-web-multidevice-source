services:
  whatsapp_go:
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    build:
      context: .
      dockerfile: ./docker/golang.Dockerfile
    restart: "on-failure"
    ports:
      - "3000:3000"
    volumes:
      - logs_data:/app/logs
    env_file:
      - src/.env

  vector_agent:
    image: timberio/vector:0.45.0-alpine
    volumes:
      - ./vector/agent.yaml:/etc/vector/vector.yaml:ro
      - logs_data:/app/logs
    environment:
      VECTOR_AGGREGATOR_HOST: ${VECTOR_AGGREGATOR_HOST:-host.docker.internal:8686}
    entrypoint: ["sh", "-c", "mkdir -p /tmp/vector-agent && vector --config /etc/vector/vector.yaml"]
    restart: unless-stopped
    depends_on:
      - whatsapp_go

volumes:
  logs_data: